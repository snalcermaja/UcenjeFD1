<!doctype html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predložak zadaci EDUNOVA frontend developer</title>
    <link id="theme-link" rel="stylesheet" href="style1.css" />
  </head>

  <body>
    <main class="container">
      <header class="header">
        <h1>Predložak zadaci EDUNOVA frontend developer</h1>
        <h2>Otvoriti Developer tools (F12 ili desni klik pa Inspect - provjeri)</h2>
        <p>Odaberite zadatak, unesi vrijednosti A, B, C ili D (ovisno o zadatku) i klikni <strong>Izvrši</strong>.</p>
      </header>

      <section class="card">

         <div class="controls">
          <label class="selectWrap">
            <span>Odaberi zadatak</span>
            <select id="zadatak">
              <option value="1">1. Ispiši veći broj između A i B</option>
              <option value="2">2. Ispiši manji broj između A, B i C</option>
              <option value="3">3. Zbroji sva četiri broja A, B, C i D</option>
              <option value="4">4. Punoljetnost (unos A)</option>
            </select>
          </label>

          <button id="izvedi" class="btn" type="button">Izvrši</button>
        </div>

        <div class="grid">
          <label class="field">
            <span>A</span>
            <input id="a" type="text" />
          </label>

          <label class="field">
            <span>B</span>
            <input id="b" type="text" />
          </label>

          <label class="field">
            <span>C</span>
            <input id="c" type="text" />
          </label>

          <label class="field">
            <span>D</span>
            <input id="d" type="text" />
          </label>
        </div>

       
      </section>

      <section class="resultCard">
        <h2>Rezultat</h2>
        <div id="rezultat" class="result" aria-live="polite">—</div>
      </section>

      <footer class="footer">
        <small>Predložak zadaci EDUNOVA frontend developer</small>
        <div id="theme-switcher-container" style="text-align: right; padding: 10px;"></div>
      </footer>
    </main>

    <script src="themeSwitcher.js"></script>
    <script src="app.js"></script>
  </body>
</html>
